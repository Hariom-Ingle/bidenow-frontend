<div class="container mx-auto py-8 ">
  <div class=" sm:h-screen flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-center mb-8 text-gray-700 drop-shadow-md">Featured Auctions</h2>
      <div *ngIf="loading" class="text-center text-gray-500">Loading...</div>
      <div *ngIf="!loading && featuredAuctions.length === 0" class="text-center text-gray-500">
        No featured auctions available.
      </div>
      <div *ngIf="!loading && featuredAuctions.length > 0" class="overflow-hidden">
        <div class="slider">
          <div class="slider-track">
            <div
              class="slider-item"
              *ngFor="let auction of featuredAuctions"
            >
              <img
                [src]="auction.image.url"
                alt="{{ auction.title }}"
                class="w-full h-48 object-cover rounded-t-md"
              />
              <div class="p-4 bg-gradient-to-b from-blue-200 to-blue-100">
                <p class="font-semibold text-lg text-gray-800 mb-2">{{ auction.title }}</p>
                <div class="flex justify-between align-center">

                    <p class="text-gray-600 mt-2 font-medium">${{ auction.startingBid }}</p>
                    <p class="text-gray-400 text-sm"><span class="font-semibold  text-purple-600">{{ auction.startTime | date: 'short' }} </span>  </p>
                </div>
                <div class=" justify-center align-center flex mt-4 ">

                    <a 
                      routerLink="/auctions"
                      class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition "
                    >
                      Bid Now
                </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
