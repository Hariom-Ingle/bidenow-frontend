<h1 class="text-xl font-semibold text-center">Confirm Deletion</h1>

<!-- Dialog Content -->
<div class="py-4 text-center">
  <p>Are you sure you want to delete this auction?</p>
</div>

<!-- Dialog Actions -->
<div class="flex justify-center gap-4 mt-4 py-4">
  <button
    mat-button
    (click)="onCancel()"
    class="text-gray-600 border border-gray-300 py-2 px-4 rounded-md hover:bg-gray-100"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="onConfirm()"
    class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600"
  >
    Delete
  </button>
</div>
