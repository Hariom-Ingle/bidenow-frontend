<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-50 to-blue-200">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Verify Email</h2>
    <p class="text-sm text-gray-600 text-center mb-6">
      Please enter the 6-digit code sent to your email.
    </p>
    <form (ngSubmit)="verifycode()">
      <div class="mb-4">
        <label for="code" class="block text-gray-700 text-sm font-semibold mb-2">
          Enter 6 digit code
        </label>
        <input
          type="text"
          id="code"
          maxlength="6"
          [(ngModel)]="code"
          name="code"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
      type="submit"
      class="w-full bg-gradient-to-r from-blue-500 to-purple-700 text-white py-2 px-4 rounded-lg hover:from-blue-600 hover:to-purple-800 focus:outline-none"
    >
      Verify code
    </button>
     <p class="text-sm  text-gray-500 mt-4 text-center">Don't receive a code? <a routerLink="/reset-password" class="text-blue-500 hover:underline">contact support</a></p>
    
    </form>

    <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-4">
      {{ errorMessage }}
    </p>
    <p *ngIf="successMessage" class="text-green-500 text-sm text-center mt-4">
      {{ successMessage }}
    </p>
  </div>
</div>
