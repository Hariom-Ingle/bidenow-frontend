<div class="flex items-center flex-col justify-center min-h-screen bg-gradient-to-tr from-blue-50 to-blue-200  overflow-hidden">
  <div
    class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md animate-slide-up "
  >
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <h1
        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl mb-6"
      >
        Sign in to your account
      </h1>

      <div class="mb-4">
        <label for="email" class="block text-gray-900 font-semibold mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="userData.email"
          name="email"
          required
          placeholder="name@company.com"

          
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-900 font-semibold mb-2"
          >Password</label
        >
        <input
          type="password"
          placeholder="••••••••"
          
          id="password"
          [(ngModel)]="userData.password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <!-- <label class="block mb-2 text-sm font-semibold text-gray-900">
          User Type
        </label> -->
        <div class="mb-4">
          <label for="role" class="block text-gray-900 font-semibold mb-2"
            >User Role</label
          >
          <div class="flex items-center space-x-4">
            <label class="flex items-center">
              <input
                type="radio"
                name="role"
                value="bidder"
                [(ngModel)]="userData.role"
                required
                class="mr-2"
              />
              Bidder
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                name="role"
                value="seller"
                [(ngModel)]="userData.role"
                required
                class="mr-2"
              />
              Seller
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                name="role"
                value="admin"
                [(ngModel)]="userData.role"
                required
                class="mr-2"
              />
              Admin  
            </label>
          </div>
        </div>
  
      </div>

      <div class="mb-4 mt-4 flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="mr-2"
          />
          <label for="remember" class="text-gray-900 text-sm">Remember me</label>
        </div>
        <a
          routerLink="/forgot-password"
          class="text-blue-500 hover:underline text-sm"
          >Forgot password?</a
        >
      </div>

      <div *ngIf="errorMessage" class="mb-4 text-red-500 text-sm">
        {{ errorMessage }}
      </div>

      <div class="relative">
        <button
          type="submit"
          [disabled]="loading"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-700 text-white py-2 px-4 rounded-lg hover:from-blue-600 hover:to-purple-800 focus:outline-none"
        >
          Login
        </button>
        <!-- Spinner -->
        <div
          *ngIf="loading"
          class="absolute inset-0 flex items-center justify-center"
        >
          <mat-progress-spinner
            diameter="24"
            mode="indeterminate"
            class="text-white"
          ></mat-progress-spinner>
        </div>
      </div>
    </form>

    <div class="mt-4 text-sm">
      <div class="font-md text-gray-600">
        <span>Don't have an account yet? </span>
        <a
          class="text-blue-500 cursor-pointer text-sm"
          routerLink="/signup"
          >Sign up</a
        >
      </div>
    </div>
  </div>
</div>
<app-toast></app-toast>
