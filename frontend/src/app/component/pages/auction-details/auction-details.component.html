<div class="  mx-auto p-6 pt-14">
    <!-- Image and Details Section -->
    <div class="flex flex-wrap md:flex-nowrap items-start gap-10">
        <!-- Image Section -->
        <div class="w-full md:w-1/2 flex justify-center border-2 border-gray-100 p-2 rounded-md ">
            <img [src]="auctionItem?.image?.url" alt="{{ auctionItem?.title }}"
                class="  shadow-lg max-h-96 object-contain " />
        </div>

        <!-- Details Section -->
        <div class="w-full md:w-1/2">
            <div class="flex   ">
                <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4 border-b-2 border-gray-100 p-2 "> {{ auctionItem?.title
                    }}
                </h1>
                <span
                    class="bg-red-100 text-red-600 h-7 text-sm font-medium me-2 px-2.5 py-0.5 rounded animate-pulse  ">{{
                    live ? 'Live' : 'Not Live'}}</span>
            </div>


            <div class="flex lg:flex-row justify-between">


                <div class="  flex-col justify-center align-middle text-lg text-gray-700 space-y-4 p-2">

                    <!-- <div class="flex sm:flex-row flex-col  gap-3">
                    <div>

                    <span class="text-gray-700 font-semibold  "> Start Time : </span> <span class="text-green-700 font-semibold "> {{ auctionItem?.startTime
                        | date: 'medium' }}</span>
                    </div>
                    <div>

                    <span class="text-gray-700 font-semibold  "> End Time : </span><span class="text-red-700 font-semibold "> {{ auctionItem?.endTime | date:
                        'medium' }}</span>
                    </div>
                
                  </div> -->

                    <div class="flex flex-col gap-3 ">

                        <span
                            class="bg-purple-100 text-purple-800 text-center  font-medium me-2 px-2.5 py-0.5 rounded   border border-purple-400">

                            Starting Bid : <span class="text-green-700 font-semibold "> $ {{ auctionItem?.startingBid }}
                            </span>

                        </span>

                        <span
                            class="bg-indigo-100 text-indigo-800 text-center font-medium me-2 px-2.5 py-0.5 rounded  border border-indigo-400">

                            Current Bid : <span class="text-green-700 font-semibold "> $ {{ auctionItem?.currentBid }}
                            </span>
                        </span>
                    </div>

                    <div class="flex justify-center align-middle">
                        <input type="number" class="p-1 border border-gray-300 rounded-sm focus:ring-blue-500"
                            placeholder="Enter your bid amount" [(ngModel)]="amount" />
                    </div>

                    <button type="button"
                        class="bg-yellow-500 w-full hover:bg-yellow-500 text-black font-semibold py-1 px-4 rounded"
                        (click)="placeBid()">
                        <mat-icon class="align-middle">gavel</mat-icon> Place Your Bid
                    </button>



                    <div class="w-full ">

                        <span
                            class="bg-gray-100  text-gray-800  font-semibold inline-flex items-center px-2.5 py-0.5 rounded me-2  border-gray-500 ">
                            <svg class="w-2.5 h-2.5 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z" />
                            </svg>
                            <p class="countdown "><span class="text-red-00 "> {{ countdown }}</span>
                            </p>
                        </span>
                    </div>


                </div>

                <div>
                    <div class="me-2 px-2.5 py-0.5 ">
                        <button matTooltip="Set a reminder for the auction"
                            aria-label="Button that displays a tooltip when focused or hovered over">
                            <mat-icon>add_alert</mat-icon>
                        </button>





                    </div>

                </div>
            </div>




        </div>
    </div>
    <div class="mt-8 border-2 border-gray-100 p-5 ">
        <h2 class=" text-3xl font-bold text-gray-800 mb-4">Description </h2>

        <p class="text-gray-600 mb-6">{{ auctionItem?.description }}</p>


    </div>
</div>
