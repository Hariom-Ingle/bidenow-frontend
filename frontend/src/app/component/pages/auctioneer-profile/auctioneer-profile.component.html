<div class="flex flex-col md:flex-row bg-gray-100 min-h-screen mt-16">
    <!-- Sidebar -->
    <aside class="w-full md:w-1/4 bg-white p-6 border-r">
      <div class="text-center">
        <img
         
          [src]="img"
          alt="User Image"
          class="w-24 h-24 rounded-full mx-auto"
        />
        <h3 class="text-xl font-semibold mt-4">{{ userName }} </h3>
        <p class="text-sm text-gray-500">{{role}}</p>
      </div>
  
      <nav class="mt-6">
        <ul class="space-y-4">
          <!-- <li>
            <button
              class="text-gray-900 w-full bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
              (click)="showPanel('profile-panel')"
            >
              Profile
            </button>
          </li> -->
          <li>
            <button
              class="text-gray-900 w-full bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
              (click)="showPanel('myauction-items-panel')"
            >
              My Auctions
            </button>
          </li>
          <li>
            <button
              class="text-gray-900 w-full bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
              (click)="showPanel('bidding-history-panel')"
            >
              Bidding History
            </button>
          </li>
          <li>
            <button
              class="text-gray-900 w-full bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
              (click)="showPanel('account-settings-panel')"
            >
              Account Settings
            </button>
          </li>
        </ul>
      </nav>
    </aside>
  
    <!-- Main Content -->
    <main class="w-full md:w-3/4 bg-white p-6">
      <!-- Profile Panel -->
      <div [ngClass]="{ hidden: activePanel !== 'profile-panel' }">
        <h2 class="text-2xl font-bold">Profile</h2>
        <p class="text-gray-700 mt-4">Manage your profile details and preferences.</p>
      </div>
  
      <!-- My Auctions Panel -->
      <div [ngClass]="{ hidden: activePanel !== 'myauction-items-panel' }">
        <app-my-auctions-table></app-my-auctions-table>
      </div>
  
      <!-- Bidding History Panel -->
      <div [ngClass]="{ hidden: activePanel !== 'bidding-history-panel' }">
        <h2 class="text-2xl font-bold">Bidding History</h2>
        <p class="text-gray-700 mt-4">View your bidding history and outcomes.</p>
      </div>
  
      <!-- Account Settings Panel -->
      <div [ngClass]="{ hidden: activePanel !== 'account-settings-panel' }">
        <h2 class="text-2xl font-bold">Account Settings</h2>
        <p class="text-gray-700 mt-4">
          Update your account preferences and security settings.
        </p>
      </div>
    </main>
  </div>
