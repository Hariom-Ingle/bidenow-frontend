<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-tr from-blue-50 to-blue-100">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="text-green-600 text-sm mb-4">
      {{ successMessage }}
    </div>

    <!-- Password Reset Confirmation Message -->
    <div *ngIf="isPasswordReset; else formUI">
      <div class="text-center">
        <mat-icon diameter="24" class="text-green-600  animate-bounce   m-10 ">check_circle</mat-icon>
        
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Password Reset Successfully</h2>
        <!-- <p>If an account exists for <b>{{ email }}</b>, you will receive a password reset link shortly.</p> -->
         <p></p>
      </div>
      <div class="mt-6 text-center flex flex-row justify-center items-center">
        <a mat-raised-button routerLink="/login" class="text-blue-500 hover:underline flex flex-row justify-center items-center transition ease-in-out delay-150 hover:-translate-x-2">
          <mat-icon class="  ">keyboard_backspace</mat-icon> Back to Login
        </a>
      </div>
    </div>

    <!-- Reset Password Form -->
    <ng-template #formUI>
      <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">
        Reset Password
      </h2>
  
           <form *ngIf="!successMessage && !isPasswordReset">
        <div class="mb-4">
          <label for="password" class="block text-sm text-gray-600 mb-2">New Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter new password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"
          />
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm text-gray-600 mb-2">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            placeholder="Confirm new password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"
          />
        </div>

        <button
          type="button"
          (click)="onResetPassword()"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-700 text-white py-2 px-4 rounded-lg hover:from-blue-600 hover:to-purple-800 focus:outline-none"
        >
          Reset Password
        </button>
      </form>
    </ng-template>
  </div>
</div>
