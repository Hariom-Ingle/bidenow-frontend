<div class="flex flex-col md:flex-row bg-[#F2F7FF] min-h-screen mt-16">
    <!-- Sidebar -->
    <aside class="w-full md:w-1/4 bg-white p-6 shadow-lg rounded-lg">
        <div class="text-center">
          <img
            src="https://res.cloudinary.com/dauhbur4h/image/upload/v1732418478/AUCTION_PLATFORM_USERS/mpzuvy2wdnshs0bfurfa.jpg"
            alt="User Image"
            class="w-24 h-24 rounded-full mx-auto border-4 border-gray-200"
          />
          <h3 class="text-xl sm:text-2xl font-semibold mt-4 text-gray-800">Hariom Ingle</h3>
          <p class="text-sm sm:text-base text-gray-500">Admin</p>
        </div>
      
        <nav class="mt-6">
          <ul class="space-y-4">
            <li>
              <button
                class="text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 rounded-lg text-sm sm:text-base px-4 py-2 w-full"
                (click)="showPanel('dashboard-panel')"
              >
                Dashboard
              </button>
            </li>
            <li>
              <button
                class="text-gray-900 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:ring-opacity-50 border rounded-lg text-sm sm:text-base px-4 py-2 w-full"
                (click)="showPanel('manage-user-panel')"
              >
                Manage Users
              </button>
            </li>
            <li>
              <button
                class="text-gray-900 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:ring-opacity-50 border rounded-lg text-sm sm:text-base px-4 py-2 w-full"
                (click)="showPanel('manage-auction-panel')"
              >
                Manage Auctions
              </button>
            </li>
            <li>
              <button
                class="text-gray-900 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:ring-opacity-50 border rounded-lg text-sm sm:text-base px-4 py-2 w-full"
                (click)="showPanel('account-settings-panel')"
              >
                Account Settings
              </button>
            </li>
          </ul>
        </nav>
      </aside>
      
  
    <!-- Main Content -->
    <main class="w-full md:w-3/4 bg-[#F2F7FF] p-8">
      <div [ngClass]="{ hidden: activePanel !== 'dashboard-panel' }">
        <h2 class="text-2xl font-bold mb-6 text-gray-700">
          Admin Dashboard Analytics
        </h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
            <!-- Total Users -->
            <div class="bg-gray-50 p-6 shadow-md rounded-lg border-l-4 border-purple-500 flex items-center gap-4">
              <div class="flex items-center justify-center w-14 h-14 bg-purple-100 rounded-full">
                <mat-icon
                  class="text-purple-500"
                  style="font-size: 36px; display: inline-block; width: 36px; height: 36px;"
                >
                  people
                </mat-icon>
              </div>
              <div>
                <h2 class="text-gray-700 text-lg font-semibold">Total Users</h2>
                <p class="text-2xl font-bold text-gray-900">1,250</p>
              </div>
            </div>
          
            <!-- Active Sellers -->
            <div class="bg-gray-50 p-6 shadow-md rounded-lg border-l-4 border-orange-500 flex items-center gap-4">
              <div class="flex items-center justify-center w-14 h-14 bg-orange-100 rounded-full">
                <mat-icon
                  class="text-orange-500"
                  style="font-size: 36px; display: inline-block; width: 36px; height: 36px;"
                >
                  store
                </mat-icon>
              </div>
              <div>
                <h2 class="text-gray-700 text-lg font-semibold">Active Sellers</h2>
                <p class="text-2xl font-bold text-gray-900">320</p>
              </div>
            </div>
          
            <!-- Revenue Generated -->
            <div class="bg-gray-50 p-6 shadow-md rounded-lg border-l-4 border-teal-500 flex items-center gap-4">
              <div class="flex items-center justify-center w-14 h-14 bg-teal-100 rounded-full">
                <mat-icon
                  class="text-teal-500"
                  style="font-size: 36px; display: inline-block; width: 36px; height: 36px;"
                >
                  attach_money
                </mat-icon>
              </div>
              <div>
                <h2 class="text-gray-700 text-lg font-semibold">Revenue Generated</h2>
                <p class="text-2xl font-bold text-gray-900">$52,450</p>
              </div>
            </div>
          </div>
          
          
          
          
  
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Pie Chart -->
          <div class="bg-gray-50 p-6 shadow-md rounded-lg">
            <h3 class="text-lg font-semibold mb-4 text-gray-600">
              Auction Items Distribution
            </h3>
            <canvas id="pieChart"></canvas>
          </div>
  
          <!-- Line Chart -->
           <div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
                <!-- Total Auctions -->
                <div class="bg-gradient-to-r from-blue-500 to-blue-400 p-6 shadow-lg rounded-lg border-l-8 border-blue-700 flex items-center gap-4 transform hover:scale-105 transition duration-300 ease-in-out">
                  <div>
                    <h2 class="text-white text-lg font-semibold">Total Auctions</h2>
                    <p class="text-3xl font-bold text-white">500</p>
                  </div>
                </div>
              
                <!-- Live Auctions -->
                <div class="bg-gradient-to-r from-yellow-500 to-yellow-400 p-6 shadow-lg rounded-lg border-l-8 border-yellow-700 flex items-center gap-4 transform hover:scale-105 transition duration-300 ease-in-out">
                  <div>
                    <h2 class="text-gray-800 text-lg font-semibold">Live Auctions</h2>
                    <p class="text-3xl font-bold text-gray-900">300</p>
                  </div>
                </div>
              
                <!-- Auctions Completed -->
                <div class="bg-gradient-to-r from-green-500 to-green-400 p-6 shadow-lg rounded-lg border-l-8 border-green-700 flex items-center gap-4 transform hover:scale-105 transition duration-300 ease-in-out">
                  <div>
                    <h2 class="text-white text-lg font-semibold">Auctions Completed</h2>
                    <p class="text-3xl font-bold text-white">200</p>
                  </div>
                </div>
              </div>
              
            <div
              class="bg-gray-50 p-6 shadow-md rounded-lg"
              style="height: 300px;"
            >
  
            
              <h3 class="text-lg font-semibold mb-4 text-gray-700">
                Auctions Overview
              </h3>
              <canvas id="lineChart" class="h-full"></canvas>
              
            </div>
           </div>
          
        </div>
      </div>

      <div [ngClass]="{ hidden: activePanel !== 'manage-user-panel' }">
         
        <app-user-table></app-user-table>
        </div>
      <div [ngClass]="{ hidden: activePanel !== 'manage-auction-panel' }">
      
        <app-auction-tabel></app-auction-tabel>
        </div>
    </main>
  </div>
