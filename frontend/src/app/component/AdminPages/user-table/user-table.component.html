<div class="p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">User Management</h2>
    
    <!-- Responsive Table Wrapper -->
    <div class="overflow-x-auto">
      <table class="min-w-full border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border border-gray-300 px-4 py-2 text-center"></th>
            <th class="border border-gray-300 px-4 py-2 text-left">Username</th>
            <th class="border border-gray-300 px-4 py-2 text-center">Role</th>
            <th class="border border-gray-300 px-4 py-2 text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2 text-center">
              <img
                [src]="user.profileImage.url"
                alt="User Image"
                class="h-12 w-12 rounded-full object-cover"
              />
            </td>
            <td class="border border-gray-300 px-4 py-2">{{ user.username }}</td>
            
            <!-- Role with badge color based on role -->
            <td class="border border-gray-300 px-4 py-1 text-center">
              <span
                [ngClass]="{
                  'bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded border border-green-400': user.role === 'bidder',
                  'bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded border border-yellow-400': user.role === 'seller',
                }"
                class="px-3 py-1 rounded-full text-sm"
              >
                {{ user.role }}
              </span>
            </td>
  
            <td class="border border-gray-300 px-4 py-2 text-center">
              <button
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                (click)="viewUserDetails(user._id)"
              >
                View Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
